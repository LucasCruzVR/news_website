default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: news_dev
  host: "postgres"
  port: 5432
  username: "postgres"
  password: "postgres"


test:
  <<: *default
  database: news_test
  host: "postgres"
  port: 5432
  username: "postgres"
  password: "postgres"
